name: Build & Publish Chart

on:
  workflow_dispatch:
  schedule:
    # Runs daily. GitHub Actions schedules are UTC. (This is 16:10 UTC â‰ˆ morning in San Diego.)
    - cron: "10 16 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate chart + site
        run: |
          python scripts/generate_chart.py --outdir site

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
